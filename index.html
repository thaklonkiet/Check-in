<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงเวลาปฏิบัติงาน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #232526, #414345);
            color: white;
        }
        .container {
            border: 2px solid #ffcc00;
            padding: 20px;
            text-align: center;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        .time {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border-radius: 12px; /* ขอบมน */
            border: 2px solid #ffcc00;
            font-size: 1em;
            color: red; /* ตัวหนังสือสีแดง */
            background: #333;
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            background-color: #ffcc00;
            border: 2px solid #ff9900;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            color: black;
            font-weight: bold;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #ff9900;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .details {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
        }
        .input-field label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="time">08:15 AM</div>
        <div class="input-field">
            <label for="employee-id">กรอกรหัสพนักงาน</label>
            <input type="text" id="employee-id" name="employee-id" maxlength="7" oninput="validateInput(this)">
        </div>
        <button class="button" onclick="logTime()">ลงเวลา</button>
        <button class="button" onclick="clearDetails()">ยกเลิก</button>
        <div class="details" id="details"></div>
    </div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = hours + ':' + minutes + ' ' + ampm;
            timeElement.textContent = timeString;
        }

        function logTime() {
            const employeeId = document.getElementById('employee-id').value;
            if (employeeId.length >= 6 && employeeId.length <= 7) {
                const timeElement = document.getElementById('time').textContent;
                const detailsElement = document.getElementById('details');
                detailsElement.textContent = `รหัสพนักงาน: ${employeeId} ลงเวลา: ${timeElement}`;
            } else {
                alert('ข้อมูลไม่ถูกต้อง ต้องใส่รหัสพนักงาน จำนวน 6-7 หลัก');
            }
        }

        function clearDetails() {
            const detailsElement = document.getElementById('details');
            detailsElement.textContent = '';
            document.getElementById('employee-id').value = '';
        }

        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 7);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
